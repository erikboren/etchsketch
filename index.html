<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>EtchSketch challenge</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>EtchSketch challenge!</h1>
  <p>
    Grid size: <span id="gridSizeDisplay"></span>
    </p>
  <div class="container">
    <div class="buttons">
      <h2>Controls</h2>
      <button id="setGridSize">Grid size</button>
      <button id="clear">Clear</button>
      <h3>Color</h3>
      <label for="colorPicker">Pick color</label>
      <input type="color" id="colorPicker" name="colorPicker" value="#000000" />
      <button id="rainbowColor">Rainbow</button>
      <button id="eraser">Eraser</button>
      </div>

    <div id="grid">

    </div>
  </div>

  <script src="etchSketch.js"></script>
</body>

</html>
